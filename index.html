<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurent App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand" style="background-color: darkkhaki;">
        <div class="container">
            <a href="index.html" class="navbar-brand">Restaurent APP</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Home</a>
                </li>
                <li class="nav-item" id="expenseTrackerButton">
                    <a href="index.html" class="nav-link">Order Now</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container m-5" id="form-div">
        <form class="form border-2" id="form">
            <label for="dish-price" class="form-label"><strong>Dish Price:</strong></label>
            <input type="number" class="form-control border-3"  name="dish-price" id="dish-price" value="" required/>

            <label for="dish-name" class="form-label"><strong>Dish Name:</strong></label>
            <input type="text" class="form-control border-3" name="dish-name" id="dish-name" value="" required />

            <label for="table-category" class="form-label "><strong>Table No.</strong></label>
            <select id="table-category" class="form-select border-3">
                <option value="table-1" selected>Table 1</option>
                <option value="table-2">Table 2</option>
                <option value="table-3">Table 3</option>

            </select>
            <button type="submit" class ="btn btn-primary mt-3">Add to Bill</button>
        </form>
    </div>
    <ul class="list-group">
        <li class="list-group-item"><strong>Table 1</strong>
            <ul id="table-1">

            </ul>
        </li>


        <li class="list-group-item"><strong>Table 2</strong>
            <ul id="table-2">

            </ul>
        </li>


        <li class="list-group-item"><strong>Table 3</strong>
            <ul id="table-3">

            </ul>
        </li>



    </ul>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
